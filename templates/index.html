{% extends "base.html" %}
{% block content %}

<div class="w-full">
    <div class="bg-indigo"></div>
      <div class="flex items-center justify-center my-20">
        <div class="container mx-4 sm:mx-24 bg-white rounded shadow-lg">
          <div class="px-12 py-6">
            <div class="text-center">
              <h1 class="font-normal text-3xl text-grey-darkest leading-loose my-3 w-full">Scrape your products here!</h1>
              <div class="w-full text-center">
                <form action="/results" method="POST">
                  <div class="max-w-sm mx-auto p-1 pr-0 flex items-center">
                    <input type="text" name="choice" placeholder="Xiaomi Redmi 9" class="flex-1 appearance-none rounded shadow p-3 text-grey-dark mr-2 focus:outline-none">
                    <button type="submit" class="appearance-none text-white text-base font-semibold tracking-wide uppercase p-3 rounded shadow hover:bg-indigo-light" style="background-color: #e94767">Search</button>
                  </div>
                  <div class="max-w-sm mx-auto p-1 pr-0 flex items-center justify-center ">
                    <label class="inline-flex items-center mt-3 px-3">
                    <input name="search" value="1" type="checkbox" class="form-checkbox text-gray-600" checked><span class="ml-2 text-gray-700">Amazon</span>
                    </label>
                    <label class="inline-flex items-center mt-3 px-3">
                    <input name="search" value="2" type="checkbox" class="form-checkbox text-gray-600" checked><span class="ml-2 text-gray-700">Ali Express</span>
                    </label>
                    <label class="inline-flex items-center mt-3 px-3">
                    <input name="search" value="3" type="checkbox" class="form-checkbox text-gray-600" checked><span class="ml-2 text-gray-700">Zap Israel</span>
                    </label>
                  </div>
                  <div class="max-w-sm mx-auto p-1 pr-0 flex items-center justify-center">
                    <input type="number" class="text-center border rounded border-gray-400 font-semibold text-md hover:text-black focus:text-black  md:text-basecursor-default flex items-center text-gray-700 w-12" name="limit" min="1" max="8" value="3"><label class="mx-3 text-gray-700">Result Limit</label></input>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
